; #ATMEGA328
; ATMEGA328 - Frequency 16MHz - Flash 32KB - RAM 2KB
[env:ATmega328]
platform = atmelavr
board = ATmega328

platform_packages =
  framework-arduino-avr-minicore @ 3.0.0 
  tool-avrdude @ 1.60300.200527
  toolchain-atmelavr @ 1.70300.191015


