; #Arduino_Nano_ATMEGA328 
; ATMEGA328P - Frequency 16MHz - Flash 30KB - RAM 2KB
[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328

; #ATMEGA328P_PA 
; ATMEGA328P - Frequency 16MHz - Flash 32KB - RAM 2KB
[env:ATmega328P]
